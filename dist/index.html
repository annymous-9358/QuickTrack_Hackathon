<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickTrack</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1>QuickTrack</h1>
    </header>
    <main>
      <section id="tracker">
        <button id="start-timer">Start New Session</button>
        <div id="timer-form" style="display: none">
          <input type="text" id="task-desc" placeholder="Task Description" />
          <div id="timer-display">00:00:00</div>
          <button id="stop-timer">Stop Timer</button>
        </div>
        <button id="manual-entry-toggle">Log Past Event</button>
        <div id="manual-entry-form" style="display: none">
          <input
            type="text"
            id="manual-task-desc"
            placeholder="Task Description"
          />
          <input type="datetime-local" id="start-time" />
          <input type="datetime-local" id="end-time" />
          <button id="log-manual-entry">Log Event</button>
        </div>
      </section>
      <section id="logs">
        <h2>Activity Logs</h2>
        <ul id="log-list"></ul>
      </section>
      <section id="analytics">
        <h2>Analytics</h2>
        <canvas id="analytics-chart"></canvas>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
